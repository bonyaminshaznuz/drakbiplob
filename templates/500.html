<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Dr. Abul Khayer (Biplob)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .animate-pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="text-gray-900 overflow-x-hidden">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full text-center">
            <!-- Error Icon with Animation -->
            <div class="mb-8 relative inline-block">
                <div class="absolute inset-0 bg-red-500 rounded-full animate-pulse-ring"></div>
                <div class="relative mx-auto w-32 h-32 sm:w-40 sm:h-40 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center shadow-2xl shadow-red-200">
                    <i class="fas fa-server text-white text-5xl sm:text-6xl"></i>
                </div>
            </div>

            <!-- Error Code -->
            <h1 class="text-8xl sm:text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-red-400 mb-4">
                500
            </h1>

            <!-- Error Message -->
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">
                Server Error
            </h2>
            <p class="text-gray-600 text-lg sm:text-xl mb-8 max-w-md mx-auto">
                We're sorry, but something went wrong on our end. Our team has been notified and is working to fix the issue. Please try again later.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="/" 
                    class="inline-flex items-center gap-2 px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-home"></i>
                    <span>Go to Home</span>
                </a>
                <button onclick="window.location.reload()" 
                    class="inline-flex items-center gap-2 px-6 py-3 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-xl border-2 border-gray-300 hover:border-gray-400 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-redo"></i>
                    <span>Try Again</span>
                </button>
            </div>

            <!-- Helpful Links -->
            <div class="mt-12 pt-8 border-t border-gray-200">
                <p class="text-sm text-gray-500 mb-4">You might want to:</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="/" class="text-red-600 hover:text-red-700 font-medium hover:underline text-sm">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="/appointment" class="text-red-600 hover:text-red-700 font-medium hover:underline text-sm">
                        <i class="fas fa-calendar-check mr-1"></i>Appointment
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 opacity-5">
        <div class="absolute top-20 left-10 w-64 h-64 bg-red-500 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-red-400 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-red-300 rounded-full blur-3xl"></div>
    </div>
</body>

</html>
