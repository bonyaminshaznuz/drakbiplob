<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dr. Abul Khayer (Biplob)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="text-gray-900 overflow-x-hidden">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full text-center">
            <!-- Error Icon with Animation -->
            <div class="mb-8 animate-float">
                <div class="mx-auto w-32 h-32 sm:w-40 sm:h-40 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center shadow-2xl shadow-blue-200">
                    <i class="fas fa-exclamation-triangle text-white text-5xl sm:text-6xl"></i>
                </div>
            </div>

            <!-- Error Code -->
            <h1 class="text-8xl sm:text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-400 mb-4">
                404
            </h1>

            <!-- Error Message -->
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">
                Page Not Found
            </h2>
            <p class="text-gray-600 text-lg sm:text-xl mb-8 max-w-md mx-auto">
                Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="/" 
                    class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-home"></i>
                    <span>Go to Home</span>
                </a>
                <button onclick="window.history.back()" 
                    class="inline-flex items-center gap-2 px-6 py-3 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-xl border-2 border-gray-300 hover:border-gray-400 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-arrow-left"></i>
                    <span>Go Back</span>
                </button>
            </div>

            <!-- Helpful Links -->
            <div class="mt-12 pt-8 border-t border-gray-200">
                <p class="text-sm text-gray-500 mb-4">You might be looking for:</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <a href="/" class="text-blue-600 hover:text-blue-700 font-medium hover:underline text-sm">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                    <a href="/appointment" class="text-blue-600 hover:text-blue-700 font-medium hover:underline text-sm">
                        <i class="fas fa-calendar-check mr-1"></i>Appointment
                    </a>
                    {% if user.is_authenticated and user.is_staff %}
                    <a href="/admin-panel/appointments/" class="text-blue-600 hover:text-blue-700 font-medium hover:underline text-sm">
                        <i class="fas fa-user-md mr-1"></i>Admin Panel
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Decorative Elements -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 opacity-5">
        <div class="absolute top-20 left-10 w-64 h-64 bg-blue-500 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-blue-400 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-blue-300 rounded-full blur-3xl"></div>
    </div>
</body>

</html>
