{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'admin-service-list' %}" class="text-green-600 hover:text-green-800 font-semibold mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ action }} Service</h1>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Icon Class (Font Awesome)</label>
            <input type="text" name="icon" value="{{ service.icon|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="fas fa-syringe" required>
            <p class="mt-2 text-xs text-gray-500">Example: fas fa-syringe, fas fa-heartbeat, fas fa-hand-holding-medical</p>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Title</label>
            <input type="text" name="title" value="{{ service.title|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Service Name" required>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Service description..." required>{{ service.description|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Link URL (Optional)</label>
            <input type="url" name="link" value="{{ service.link|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="https://...">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Display Order</label>
                <input type="number" name="order" value="{{ service.order|default:0 }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent" min="0">
            </div>
        </div>

        <div class="space-y-3">
            <div class="flex items-center">
                <input type="checkbox" name="is_featured" {% if service.is_featured %}checked{% endif %} class="h-5 w-5 text-green-600 rounded border-gray-300 focus:ring-green-500">
                <label class="ml-3 text-sm font-semibold text-gray-700">Featured (Show in hero section)</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="is_active" {% if service.is_active or not service %}checked{% endif %} class="h-5 w-5 text-green-600 rounded border-gray-300 focus:ring-green-500">
                <label class="ml-3 text-sm font-semibold text-gray-700">Active (Display on website)</label>
            </div>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-colors">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <a href="{% url 'admin-service-list' %}" class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
