{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'admin-research-list' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ action }} Research Publication</h1>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Title</label>
            <input type="text" name="title" value="{{ research.title|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Publication Info</label>
            <input type="text" name="publication_info" value="{{ research.publication_info|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Published in Journal of Oncology, 2024" required>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Order</label>
            <input type="number" name="order" value="{{ research.order|default:0 }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" min="0">
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_active" {% if research.is_active or not research %}checked{% endif %} class="h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
            <label class="ml-3 text-sm font-semibold text-gray-700">Active</label>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-colors">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <a href="{% url 'admin-research-list' %}" class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
