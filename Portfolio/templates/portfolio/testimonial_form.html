{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'admin-testimonial-list' %}" class="text-yellow-600 hover:text-yellow-800 font-semibold mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ action }} Testimonial</h1>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Name</label>
                <input type="text" name="name" value="{{ testimonial.name|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Role</label>
                <input type="text" name="role" value="{{ testimonial.role|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="Surgical Patient" required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Content/Testimonial</label>
            <textarea name="content" rows="5" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>{{ testimonial.content|default:'' }}</textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Rating (1-5)</label>
                <select name="rating" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
                    {% for i in "12345"|make_list %}
                    <option value="{{ forloop.counter }}" {% if testimonial.rating == forloop.counter %}selected{% endif %}>{{ forloop.counter }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Image URL</label>
                <input type="url" name="image_url" value="{{ testimonial.image_url|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="https://...">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Order</label>
                <input type="number" name="order" value="{{ testimonial.order|default:0 }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent" min="0">
            </div>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_active" {% if testimonial.is_active or not testimonial %}checked{% endif %} class="h-5 w-5 text-yellow-600 rounded border-gray-300 focus:ring-yellow-500">
            <label class="ml-3 text-sm font-semibold text-gray-700">Active</label>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit" class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-colors">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <a href="{% url 'admin-testimonial-list' %}" class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
