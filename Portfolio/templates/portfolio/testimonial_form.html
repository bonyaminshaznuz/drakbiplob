{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-3 sm:px-4 lg:px-6 xl:px-8 py-3 sm:py-4 lg:py-6 overflow-x-hidden">
    <div class="mb-4 sm:mb-6">
        <a href="{% url 'admin-testimonial-list' %}" class="text-yellow-600 hover:text-yellow-800 font-semibold mb-4 inline-block text-sm sm:text-base">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">{{ action }} Testimonial</h1>
    </div>

    <form method="post" enctype="multipart/form-data" class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-100 p-3 sm:p-4 lg:p-6 xl:p-8 space-y-4 sm:space-y-6 w-full overflow-x-hidden">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Name</label>
                <input type="text" name="name" value="{{ testimonial.name|default:'' }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm sm:text-base" required>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Role</label>
                <input type="text" name="role" value="{{ testimonial.role|default:'' }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm sm:text-base" placeholder="Surgical Patient" required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Content/Testimonial</label>
            <textarea name="content" rows="5" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm sm:text-base resize-y" required>{{ testimonial.content|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Profile Image</label>
            {% if testimonial.image %}
            <div class="mb-3 p-3 bg-gray-50 rounded-lg border border-gray-200">
                <p class="text-xs text-gray-600 mb-2">Current image:</p>
                <img src="{{ testimonial.image.url }}" alt="Current profile image" class="max-w-full h-32 w-32 object-cover rounded-full border-4 border-gray-300">
            </div>
            {% endif %}
            <input type="file" name="image" accept="image/*" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm sm:text-base file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-yellow-50 file:text-yellow-700 hover:file:bg-yellow-100">
            <p class="mt-2 text-xs text-gray-500">Upload a profile image for the testimonial (recommended: square image, 400x400px)</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Rating (1-5)</label>
                <select name="rating" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm sm:text-base" required>
                    {% for i in "12345"|make_list %}
                    <option value="{{ forloop.counter }}" {% if testimonial.rating == forloop.counter %}selected{% endif %}>{{ forloop.counter }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Order</label>
                <input type="number" name="order" value="{{ testimonial.order|default:0 }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-sm sm:text-base" min="0">
            </div>
        </div>

        <div class="flex items-center pt-2 sm:pt-4">
            <input type="checkbox" name="is_active" {% if testimonial.is_active or not testimonial %}checked{% endif %} class="h-4 w-4 sm:h-5 sm:w-5 text-yellow-600 rounded border-gray-300 focus:ring-yellow-500 flex-shrink-0">
            <label class="ml-2 sm:ml-3 text-xs sm:text-sm font-semibold text-gray-700">Active</label>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4 sm:pt-6">
            <button type="submit" class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base shadow-lg transition-colors">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <a href="{% url 'admin-testimonial-list' %}" class="px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 text-gray-700 font-semibold text-sm sm:text-base hover:bg-gray-50 transition-colors text-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
