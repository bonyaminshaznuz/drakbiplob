{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-3 sm:px-4 lg:px-6 xl:px-8 py-3 sm:py-4 lg:py-6 overflow-x-hidden">
    <div class="mb-4 sm:mb-6">
        <a href="{% url 'admin-video-list' %}" class="text-purple-600 hover:text-purple-800 font-semibold mb-4 inline-block text-sm sm:text-base">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">{{ action }} Video</h1>
    </div>

    <form method="post" enctype="multipart/form-data" class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-100 p-3 sm:p-4 lg:p-6 xl:p-8 space-y-4 sm:space-y-6 w-full overflow-x-hidden">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Title</label>
            <input type="text" name="title" value="{{ video.title|default:'' }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm sm:text-base" required>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm sm:text-base resize-y" required>{{ video.description|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Thumbnail Image</label>
            {% if video.thumbnail %}
            <div class="mb-3 p-3 bg-gray-50 rounded-lg border border-gray-200">
                <p class="text-xs text-gray-600 mb-2">Current thumbnail:</p>
                <img src="{{ video.thumbnail.url }}" alt="Current thumbnail" class="max-w-full h-32 object-cover rounded-lg border border-gray-300">
            </div>
            {% endif %}
            <input type="file" name="thumbnail" accept="image/*" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm sm:text-base file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
            <p class="mt-2 text-xs text-gray-500">Upload a thumbnail image for the video (recommended: 16:9 ratio)</p>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Video URL</label>
            <input type="url" name="video_url" value="{{ video.video_url|default:'' }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm sm:text-base" placeholder="https://youtube.com/...">
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Duration</label>
                <input type="text" name="duration" value="{{ video.duration|default:'05 MINS' }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm sm:text-base" placeholder="05 MINS">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Order</label>
                <input type="number" name="order" value="{{ video.order|default:0 }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm sm:text-base" min="0">
            </div>
        </div>

        <div class="flex items-center pt-2 sm:pt-4">
            <input type="checkbox" name="is_active" {% if video.is_active or not video %}checked{% endif %} class="h-4 w-4 sm:h-5 sm:w-5 text-purple-600 rounded border-gray-300 focus:ring-purple-500 flex-shrink-0">
            <label class="ml-2 sm:ml-3 text-xs sm:text-sm font-semibold text-gray-700">Active</label>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4 sm:pt-6">
            <button type="submit" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base shadow-lg transition-colors">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <a href="{% url 'admin-video-list' %}" class="px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 text-gray-700 font-semibold text-sm sm:text-base hover:bg-gray-50 transition-colors text-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
