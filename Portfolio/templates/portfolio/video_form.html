{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'admin-video-list' %}" class="text-purple-600 hover:text-purple-800 font-semibold mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ action }} Video</h1>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Title</label>
            <input type="text" name="title" value="{{ video.title|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent" required>{{ video.description|default:'' }}</textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Thumbnail URL</label>
                <input type="url" name="thumbnail_url" value="{{ video.thumbnail_url|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="https://...">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Video URL</label>
                <input type="url" name="video_url" value="{{ video.video_url|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="https://youtube.com/...">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Duration</label>
                <input type="text" name="duration" value="{{ video.duration|default:'05 MINS' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="05 MINS">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Order</label>
                <input type="number" name="order" value="{{ video.order|default:0 }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent" min="0">
            </div>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_active" {% if video.is_active or not video %}checked{% endif %} class="h-5 w-5 text-purple-600 rounded border-gray-300 focus:ring-purple-500">
            <label class="ml-3 text-sm font-semibold text-gray-700">Active</label>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-colors">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <a href="{% url 'admin-video-list' %}" class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
