{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-3 sm:px-4 lg:px-6 xl:px-8 py-3 sm:py-4 lg:py-6 overflow-x-hidden">
    <div class="mb-4 sm:mb-6">
        <a href="{% url 'admin-contact-list' %}" class="text-red-600 hover:text-red-800 font-semibold mb-4 inline-block text-sm sm:text-base">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">{{ action }} Contact Section</h1>
    </div>

    <form method="post" enctype="multipart/form-data" class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-100 p-3 sm:p-4 lg:p-6 xl:p-8 space-y-4 sm:space-y-6 w-full overflow-x-hidden">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Badge Text</label>
                <input type="text" name="badge_text" value="{{ contact.badge_text|default:'' }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent text-sm sm:text-base">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Title</label>
                <input type="text" name="title" value="{{ contact.title|default:'' }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent text-sm sm:text-base" required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent text-sm sm:text-base resize-y" required>{{ contact.description|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Contact Image</label>
            {% if contact.image %}
            <div class="mb-3 p-3 bg-gray-50 rounded-lg border border-gray-200">
                <p class="text-xs text-gray-600 mb-2">Current image:</p>
                <img src="{{ contact.image.url }}" alt="{{ contact.image_alt|default:'Contact image' }}" class="max-w-full h-48 object-cover rounded-lg border border-gray-300">
            </div>
            {% endif %}
            <input type="file" name="image" accept="image/*" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent text-sm sm:text-base file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100">
            <p class="mt-2 text-xs text-gray-500">Upload a contact section image (recommended: landscape image)</p>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Image Alt Text</label>
            <input type="text" name="image_alt" value="{{ contact.image_alt|default:'' }}" class="w-full px-3 sm:px-4 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent text-sm sm:text-base" placeholder="Contact section image">
        </div>

        <div class="space-y-3 pt-2 sm:pt-4">
            <div class="flex items-center">
                <input type="checkbox" name="show_virtual_consultations" {% if contact.show_virtual_consultations or not contact %}checked{% endif %} class="h-4 w-4 sm:h-5 sm:w-5 text-red-600 rounded border-gray-300 focus:ring-red-500 flex-shrink-0">
                <label class="ml-2 sm:ml-3 text-xs sm:text-sm font-semibold text-gray-700">Show Virtual Consultations</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="show_in_person_visits" {% if contact.show_in_person_visits or not contact %}checked{% endif %} class="h-4 w-4 sm:h-5 sm:w-5 text-red-600 rounded border-gray-300 focus:ring-red-500 flex-shrink-0">
                <label class="ml-2 sm:ml-3 text-xs sm:text-sm font-semibold text-gray-700">Show In-Person Visits</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="is_active" {% if contact.is_active or not contact %}checked{% endif %} class="h-4 w-4 sm:h-5 sm:w-5 text-red-600 rounded border-gray-300 focus:ring-red-500 flex-shrink-0">
                <label class="ml-2 sm:ml-3 text-xs sm:text-sm font-semibold text-gray-700">Active</label>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4 sm:pt-6">
            <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base shadow-lg transition-colors">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <a href="{% url 'admin-contact-list' %}" class="px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 text-gray-700 font-semibold text-sm sm:text-base hover:bg-gray-50 transition-colors text-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
