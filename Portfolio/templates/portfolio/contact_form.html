{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'admin-contact-list' %}" class="text-red-600 hover:text-red-800 font-semibold mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ action }} Contact Section</h1>
    </div>

    <form method="post" class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Badge Text</label>
                <input type="text" name="badge_text" value="{{ contact.badge_text|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Title</label>
                <input type="text" name="title" value="{{ contact.title|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent" required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent" required>{{ contact.description|default:'' }}</textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Image URL</label>
                <input type="url" name="image_url" value="{{ contact.image_url|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="https://...">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Image Alt Text</label>
                <input type="text" name="image_alt" value="{{ contact.image_alt|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent">
            </div>
        </div>

        <div class="space-y-3">
            <div class="flex items-center">
                <input type="checkbox" name="show_virtual_consultations" {% if contact.show_virtual_consultations or not contact %}checked{% endif %} class="h-5 w-5 text-red-600 rounded border-gray-300 focus:ring-red-500">
                <label class="ml-3 text-sm font-semibold text-gray-700">Show Virtual Consultations</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="show_in_person_visits" {% if contact.show_in_person_visits or not contact %}checked{% endif %} class="h-5 w-5 text-red-600 rounded border-gray-300 focus:ring-red-500">
                <label class="ml-3 text-sm font-semibold text-gray-700">Show In-Person Visits</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="is_active" {% if contact.is_active or not contact %}checked{% endif %} class="h-5 w-5 text-red-600 rounded border-gray-300 focus:ring-red-500">
                <label class="ml-3 text-sm font-semibold text-gray-700">Active</label>
            </div>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-colors">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <a href="{% url 'admin-contact-list' %}" class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
