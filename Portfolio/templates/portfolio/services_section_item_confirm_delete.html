{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-3 sm:px-4 lg:px-6 xl:px-8 py-3 sm:py-4 lg:py-6">
    <div class="bg-white rounded-xl sm:rounded-2xl shadow-lg border border-gray-100 p-4 sm:p-6 lg:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">Delete Services Section Item</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete "<strong>{{ item.title }}</strong>"?</p>
        <p class="text-sm text-gray-500 mb-6">This action cannot be undone.</p>
        
        <form method="post" class="flex flex-col sm:flex-row gap-3 sm:gap-4">
            {% csrf_token %}
            <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl font-semibold text-sm sm:text-base shadow-lg transition-colors">
                <i class="fas fa-trash mr-2"></i>Delete
            </button>
            <a href="{% url 'admin-services-section-item-list' services_section.pk %}" class="px-4 sm:px-6 py-2 sm:py-3 rounded-lg sm:rounded-xl border border-gray-300 text-gray-700 font-semibold text-sm sm:text-base hover:bg-gray-50 transition-colors text-center">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
