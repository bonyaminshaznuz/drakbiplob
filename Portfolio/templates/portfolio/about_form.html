{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'admin-about-list' %}" class="text-pink-600 hover:text-pink-800 font-semibold mb-4 inline-block">
            <i class="fas fa-arrow-left mr-2"></i>Back to List
        </a>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ action }} About Section</h1>
    </div>

    <form method="post" enctype="multipart/form-data" class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Badge Text</label>
                <input type="text" name="badge_text" value="{{ about.badge_text|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Title</label>
                <input type="text" name="title" value="{{ about.title|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Description Paragraph 1</label>
            <textarea name="description_paragraph1" rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>{{ about.description_paragraph1|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Description Paragraph 2 (Optional)</label>
            <textarea name="description_paragraph2" rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent">{{ about.description_paragraph2|default:'' }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Image</label>
            {% if about.image %}
            <div class="mb-3">
                <img src="{{ about.image.url }}" alt="Current image" class="h-32 w-auto rounded-xl border border-gray-300">
            </div>
            {% endif %}
            <input type="file" name="image" accept="image/*" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Image Alt Text</label>
            <input type="text" name="image_alt" value="{{ about.image_alt|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Patients Managed</label>
                <input type="text" name="patients_managed" value="{{ about.patients_managed|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="50+">
                <textarea name="patients_managed_description" rows="2" class="w-full mt-2 px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="Description">{{ about.patients_managed_description|default:'' }}</textarea>
            </div>
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Years Experience</label>
                <input type="text" name="years_experience_detail" value="{{ about.years_experience_detail|default:'' }}" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="2+">
                <textarea name="years_experience_description" rows="2" class="w-full mt-2 px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="Description">{{ about.years_experience_description|default:'' }}</textarea>
            </div>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_active" {% if about.is_active or not about %}checked{% endif %} class="h-5 w-5 text-pink-600 rounded border-gray-300 focus:ring-pink-500">
            <label class="ml-3 text-sm font-semibold text-gray-700">Active (Display on website)</label>
        </div>

        <div class="flex gap-4 pt-4">
            <button type="submit" class="flex-1 bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-colors">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <a href="{% url 'admin-about-list' %}" class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
