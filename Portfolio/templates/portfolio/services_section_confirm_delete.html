{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
        <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Services Section</h1>
        <p class="text-gray-700 mb-6">Are you sure you want to delete this services section? This action cannot be undone.</p>
        <form method="post" class="flex gap-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition-colors">
                <i class="fas fa-trash mr-2"></i>Delete
            </button>
            <a href="{% url 'admin-services-section-list' %}" class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition-colors">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
