<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Dr. Biplob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .input-focus:focus {
            outline: none;
            ring: 2px;
            ring-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>

<body class="flex items-center justify-center px-4 py-8 sm:py-12 lg:py-16">
    <div class="w-full max-w-md">
        <!-- Logo/Brand Section -->
        <div class="text-center mb-6 sm:mb-8">
            <div class="inline-flex items-center justify-center h-16 w-16 sm:h-20 sm:w-20 bg-white rounded-2xl shadow-xl mb-4 sm:mb-6">
                <i class="fas fa-key text-2xl sm:text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Forgot Password</h1>
            <p class="text-sm sm:text-base text-white/80">Enter your email to receive OTP</p>
        </div>

        <!-- Login Card -->
        <div class="login-card rounded-2xl sm:rounded-3xl shadow-2xl p-6 sm:p-8 lg:p-10">
            <!-- Messages -->
            {% if messages %}
            <div class="mb-4 sm:mb-6 space-y-2">
                {% for message in messages %}
                <div class="flex items-center gap-3 p-3 sm:p-4 rounded-xl text-sm font-medium {% if message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200{% elif message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% else %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}">
                    {% if message.tags == 'success' %}
                    <i class="fas fa-check-circle text-green-600 flex-shrink-0"></i>
                    {% elif message.tags == 'error' %}
                    <i class="fas fa-exclamation-circle text-red-600 flex-shrink-0"></i>
                    {% else %}
                    <i class="fas fa-info-circle text-blue-600 flex-shrink-0"></i>
                    {% endif %}
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Form -->
            <form method="post" action="{% url 'forgot-password' %}" class="space-y-4 sm:space-y-5">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
                    </label>
                    <div class="relative">
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required 
                               autofocus
                               autocomplete="email"
                               placeholder="Enter your email address"
                               class="w-full px-4 py-3 pl-11 rounded-xl border-2 border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all input-focus">
                        <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <p class="mt-2 text-xs text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i>
                        We'll send an OTP code to your email
                    </p>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 sm:py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send OTP</span>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-gray-200">
                <a href="{% url 'admin-login' %}" class="flex items-center justify-center gap-2 text-sm text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Login</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
