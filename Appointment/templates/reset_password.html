<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Dr. Biplob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .input-focus:focus {
            outline: none;
            ring: 2px;
            ring-color: #667eea;
            border-color: #667eea;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            transition: all 0.3s;
        }

        .password-strength.weak { background: #ef4444; width: 33%; }
        .password-strength.medium { background: #f59e0b; width: 66%; }
        .password-strength.strong { background: #10b981; width: 100%; }
    </style>
</head>

<body class="flex items-center justify-center px-4 py-8 sm:py-12 lg:py-16">
    <div class="w-full max-w-md">
        <!-- Logo/Brand Section -->
        <div class="text-center mb-6 sm:mb-8">
            <div class="inline-flex items-center justify-center h-16 w-16 sm:h-20 sm:w-20 bg-white rounded-2xl shadow-xl mb-4 sm:mb-6">
                <i class="fas fa-lock text-2xl sm:text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Reset Password</h1>
            <p class="text-sm sm:text-base text-white/80">Enter your new password</p>
        </div>

        <!-- Login Card -->
        <div class="login-card rounded-2xl sm:rounded-3xl shadow-2xl p-6 sm:p-8 lg:p-10">
            <!-- Messages -->
            {% if messages %}
            <div class="mb-4 sm:mb-6 space-y-2">
                {% for message in messages %}
                <div class="flex items-center gap-3 p-3 sm:p-4 rounded-xl text-sm font-medium {% if message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200{% elif message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% else %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}">
                    {% if message.tags == 'success' %}
                    <i class="fas fa-check-circle text-green-600 flex-shrink-0"></i>
                    {% elif message.tags == 'error' %}
                    <i class="fas fa-exclamation-circle text-red-600 flex-shrink-0"></i>
                    {% else %}
                    <i class="fas fa-info-circle text-blue-600 flex-shrink-0"></i>
                    {% endif %}
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Form -->
            <form method="post" action="{% url 'reset-password' %}" id="resetForm" class="space-y-4 sm:space-y-5">
                {% csrf_token %}
                
                <!-- New Password Field -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>New Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               autofocus
                               autocomplete="new-password"
                               placeholder="Enter new password"
                               minlength="8"
                               class="w-full px-4 py-3 pl-11 pr-11 rounded-xl border-2 border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all input-focus">
                        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <button type="button" 
                                onclick="togglePassword('password', 'password-toggle')" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                            <i id="password-toggle" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="password-strength" class="password-strength"></div>
                    <p class="mt-2 text-xs text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i>
                        Minimum 8 characters
                    </p>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="password_confirm" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-blue-600"></i>Confirm Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password_confirm" 
                               name="password_confirm" 
                               required
                               autocomplete="new-password"
                               placeholder="Confirm new password"
                               minlength="8"
                               class="w-full px-4 py-3 pl-11 pr-11 rounded-xl border-2 border-gray-200 bg-white text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all input-focus">
                        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <button type="button" 
                                onclick="togglePassword('password_confirm', 'password-confirm-toggle')" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                            <i id="password-confirm-toggle" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p id="password-match" class="mt-2 text-xs"></p>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 sm:py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fas fa-key"></i>
                    <span>Reset Password</span>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-gray-200">
                <a href="{% url 'admin-login' %}" class="flex items-center justify-center gap-2 text-sm text-gray-600 hover:text-blue-600 transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Login</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = document.getElementById(toggleId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('password-strength');
        const passwordConfirm = document.getElementById('password_confirm');
        const passwordMatch = document.getElementById('password-match');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            if (password.length === 0) {
                passwordStrength.className = 'password-strength';
                passwordStrength.style.width = '0%';
            } else if (password.length < 6) {
                passwordStrength.className = 'password-strength weak';
            } else if (password.length < 10) {
                passwordStrength.className = 'password-strength medium';
            } else {
                passwordStrength.className = 'password-strength strong';
            }
        });

        // Password match indicator
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirm = passwordConfirm.value;
            
            if (confirm.length === 0) {
                passwordMatch.textContent = '';
                passwordMatch.className = '';
            } else if (password === confirm) {
                passwordMatch.textContent = '✓ Passwords match';
                passwordMatch.className = 'text-green-600';
            } else {
                passwordMatch.textContent = '✗ Passwords do not match';
                passwordMatch.className = 'text-red-600';
            }
        }

        passwordInput.addEventListener('input', checkPasswordMatch);
        passwordConfirm.addEventListener('input', checkPasswordMatch);

        // Form validation
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirm = passwordConfirm.value;
            
            if (password !== confirm) {
                e.preventDefault();
                passwordMatch.textContent = '✗ Passwords do not match';
                passwordMatch.className = 'text-red-600';
                passwordConfirm.focus();
            } else if (password.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long.');
                passwordInput.focus();
            }
        });
    </script>
</body>

</html>
